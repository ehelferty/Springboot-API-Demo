<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
</head>
<body>

    <header class="jumbotron">
        <h1>Guest Data Centre</h1>
    </header>
    
    <div class="container-fluid">  
        <div class="row">
            <div class="col-sm-2">
                <div class="row input-group">
                    <table>
                        <tr>
                            <td>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Page Number</span>
                                    </div>
                                    <input type="number" id="pageNumInput" class="form-control">
                                </div>
                            </td> 
                        </tr>
                        <tr>
                            <td>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Sort By</span>
                                    </div>
                                    <select id="sortByList" class="form-control">
                                        <option value="" selected disabled>Select One</option>
                                        <option value="id">User Id</option>
                                        <option value="firstName">First Name</option>
                                        <option value="lastName">Last Name</option>
                                    </select>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                &nbsp;
                                <div class="input-group">
                                    <button id="getData" class="btn btn-primary">Submit</button>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
                &nbsp;
                
                <div class="row ">
                    <table class="table table-bordered">
                        <thead class="thead-dark">
                            <tr>
                                <th colspan="2">Meta Data</th>
                            </tr>
                        </thead>
                        <tr>
                            <th>
                                Page Number
                            </th>
                            <td id="metaPageNumber"></td>
                        </tr>
                        <tr>
                            <th>
                                Sorting By
                            </th>
                            <td id="metaSortBy"></td>
                        </tr>
                        <tr>
                            <th>
                                Page Size
                            </th>
                            <td id="metaPageSize"></td>
                        </tr>
                        <tr>
                            <th>
                                Pages Available
                            </th>
                            <td id="metaPagesAvailable"></td>
                        </tr>
                        <tr>
                            <th>
                                Number of Items
                            </th>
                            <td id="metaItemsReturned"></td>
                        </tr>
                        

                    </table>
                </div>
            </div>
            <div class="col-sm-10">
                <table class="table table-bordered">
                    <thead class="thead-light">
                        <tr>
                            <th scope="col">Guest ID</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Address</th>
                            <th scope="col">Country</th>
                            <th scope="col">Phone Number</th>
                        </tr>   
                    </thead>
                    <tbody id="trResponseRow"></tbody>
                </table>
            </div>
            
        </div>

    </div>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
